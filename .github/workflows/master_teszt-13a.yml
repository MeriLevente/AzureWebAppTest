# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - teszt-13a

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_4f9bc3ba19fa44f9854f8dd9c923404c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_77085ad2ad234ba5b3375386f0813777 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_4f9bc3ba19fa44f9854f8dd9c923404c }}/merilevente/webtest-azure:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'teszt-13a'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3dd9f7cb3f894b5fa56f3832c06b2d4e }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_4f9bc3ba19fa44f9854f8dd9c923404c }}/merilevente/webtest-azure:${{ github.sha }}'